<!-- FAQ Section -->
<div class="container mt-5">
    <h2>Frequently Asked Questions</h2>
  
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#faq1">
            What is this website for?
          </button>
        </h2>
        <div id="faq1" class="accordion-collapse collapse show">
          <div class="accordion-body">
            It's a platform to connect community organizations with users and each other.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#faq2">
            How do I register my organization?
          </button>
        </h2>
        <div id="faq2" class="accordion-collapse collapse">
          <div class="accordion-body">
            Use the Sign-Up page to fill in your organization's details.
          </div>
        </div>
      </div>
    </div>
  
    <h3 class="mt-5">Report an Issue</h3>
    <form>
      <div class="mb-3">
        <label for="issue" class="form-label">Describe the Issue</label>
        <textarea class="form-control" id="issue" rows="3" required></textarea>
      </div>
      <button class="btn btn-danger">Submit</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

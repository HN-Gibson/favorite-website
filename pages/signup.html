<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up - Walk Humbly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sticky Title Bar -->
<header class="bg-light sticky-top p-3 d-flex align-items-center justify-content-between">
    <img src="logo.png" alt="Logo" height="50">
    <h1 class="h4">Walk Humbly</h1>
</header>

<!-- Sticky Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Walk Humbly</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign-Up</a></li>
        <li class="nav-item"><a class="nav-link" href="members.html">Member Organizations</a></li>
        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
        </ul>
    </div>
    </div>
</nav>

<!-- Sign-Up Form -->

<div class="container mt-5">
  <h2>Sign Up Your Organization</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label for="orgName" class="form-label">Organization Name</label>
      <input type="text" class="form-control" id="orgName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="mb-3">
      <label for="about" class="form-label">About</label>
      <textarea class="form-control" id="about" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="submissionModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thank You!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Your information has been submitted successfully.
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const modal = new bootstrap.Modal(document.getElementById('submissionModal'));
    modal.show();
  });
</script>

</body>
</html>
